<!DOCTYPE html>
<html>
<head>
    <title>Code Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="watermark">
        <p>Made by Shirin</p>
    </div>

    <div class="container">
        <h1 class="fade-in">Code Converter</h1>

        <form method="POST" action="/" class="fade-in slide-up">
            <div class="form-group">
                <label for="initial-language">Initial Language:</label>
                <select id="initial-language" name="initial_language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <!-- Add more language options here -->
                </select>
            </div>

            <div class="form-group">
                <label for="convert-language">Convert To:</label>
                <select id="convert-language" name="convert_language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <!-- Add more language options here -->
                </select>
            </div>

            <div class="form-group">
                <label for="code">Code:</label>
                <textarea id="code" name="code" rows="10" cols="50" required>{{ code }}</textarea>
            </div>

            <input type="submit" value="Convert" class="btn-convert">
        </form>

        {% if converted_code %}
        <div class="result fade-in">
            <h2>Converted Code:</h2>
            <p class="code-label">The converted code can be found below:</p>
            <pre>{{ converted_code }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
